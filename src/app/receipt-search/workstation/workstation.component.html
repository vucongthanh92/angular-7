    <div class="dx-field-label">Workstation</div>
    <div class="dx-field-value">
      <dx-select-box [items]='workstations' [(value)]="workstationID" displayExpr="name" valueExpr="id"
        (onSelectionChanged)="onSelectionChanged()"></dx-select-box>
    </div>
  </div>
</div>
